<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado - Explora√ß√£o do Oceano</title>

  <style>
    :root{
      --bg:#f4fbff;
      --card:#ffffff;
      --text:#06324a;
      --muted:#456f83;
      --accent:#0b99d3;
      --accent-2:#0a7ba8;
      --glass: rgba(255,255,255,0.6);
      --radius:14px;
      --shadow: 0 8px 24px rgba(2,40,60,0.08);
      --transition: 240ms cubic-bezier(.2,.9,.3,1);
    }

    .dark {
      --bg:#03181f;
      --card:#05232b;
      --text:#e6f6fb;
      --muted:#9ac7d7;
      --accent:#4ac5ff;
      --accent-2:#2da7d6;
      --glass: rgba(255,255,255,0.03);
      --shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg), #eaf8ff 60%);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:32px;
      letter-spacing:-0.3px;
    }

    h2{
      margin:6px 0;
      font-size:26px;
      color:var(--accent-2);
    }

    p {
      margin:0 0 20px;
      color:var(--muted);
      font-size:15px;
    }

    .card{
      background:var(--glass);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      max-width:370px;
      width:100%;
      backdrop-filter:blur(6px);
      animation: fadeIn 600ms ease both;
    }

    .card img{
      width:100%;
      border-radius:var(--radius);
      margin-bottom:14px;
      box-shadow:var(--shadow);
    }

    button{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      border:none;
      padding:10px 22px;
      border-radius:12px;
      cursor:pointer;
      color:white;
      font-weight:600;
      box-shadow:var(--shadow);
      transition:transform var(--transition);
    }

    button:hover{
      transform:translateY(-2px);
    }

    footer{
      margin-top:22px;
      font-size:13px;
      opacity:0.7;
      color:var(--muted);
    }

    @keyframes fadeIn{
      from{opacity:0; transform: translateY(8px)}
      to{opacity:1; transform: translateY(0)}
    }
  </style>
</head>
<body>

  <h1>üåä Emo√ß√£o detectada:</h1>
  <h2 id="emocaoTitle">Processando...</h2>
  <p id="confTitle"></p>

  <div class="card">
    <img id="imagemEmocao" alt="Imagem da emo√ß√£o" />
    <button onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  </div>

  <footer>
    Projeto Escolar ‚Äì AbyssMind ¬© <span id="anoAtual"></span>
  </footer>

  <script>
    const imagensPorEmocao = {
      feliz: [
        'static/mar_feliz/1.png',
        'static/mar_feliz/2.png'
      ],
      triste: [
        'static/mar_triste/3.png',
        'static/mar_triste/4.png'
      ],
      neutro: [
        'static/mar_neutro/5.png',
        'static/mar_neutro/6.png'
      ]
    };

    const traducoes = {
      happy:'feliz',
      sad:'triste',
      neutral:'neutro',
      angry:'triste',
      fearful:'triste',
      disgusted:'triste',
      surprised:'feliz'
    };

    function getQueryParam(name){
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function imagemAleatoria(lista){
      return lista[Math.floor(Math.random() * lista.length)];
    }

    const emocaoOriginal = getQueryParam('emocao') || 'neutral';
    const conf = getQueryParam('conf') || '0';
    const emocaoTraduzida = traducoes[emocaoOriginal] || 'nenhuma';

    document.getElementById('emocaoTitle').innerText =
      emocaoTraduzida.charAt(0).toUpperCase() + emocaoTraduzida.slice(1);

    document.getElementById('confTitle').innerText = `Confian√ßa: ${conf}%`;

    if(imagensPorEmocao[emocaoTraduzida] && imagensPorEmocao[emocaoTraduzida].length > 0){
      document.getElementById('imagemEmocao').src =
        imagemAleatoria(imagensPorEmocao[emocaoTraduzida]);
    } else {
      document.getElementById('imagemEmocao').style.display = 'none';
    }

    function voltar(){
      window.location.href = 'index.html';
    }

    document.getElementById('anoAtual').textContent =
      new Date().getFullYear();
  </script>

</body>
</html>
